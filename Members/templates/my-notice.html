{% extends 'member-header.html' %}
{% load static %}

{% block content %}
<style>
    .col-md-8.col-md-offset-2 {
    overflow: hidden;
}

.row.mt-50 {
    margin-left: 0;
    margin-right: 0;
}
a.forgot.text-center {
    margin-top: 20px;
    display: block;
}
section.portfolio.section {
    top: -80px;
    position: relative;
}
</style>
<br><br><br><br>
<section class="portfolio section">
<div id="hero" class="hero overlay subpage-hero contact-hero">
    <div class="hero-content">
        <div class="hero-text">
            <h1>Notice</h1>
            
        </div><!-- /.hero-text -->
    </div><!-- /.hero-content -->
  </div><!-- /.hero -->
{% if notices %}
<div class="row mt-50">
    <!-- <div class="col-md-8 col-md-offset-2"> -->
        <h2 class="text-center heading-separator">New notice</h2>
        
        <table class="table">
            <thead class="thead-dark">
              <tr>
                <th scope="col">Send By</th>
                <th scope="col">Subject</th>
                <th scope="col">Notice on</th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody>
            {% for notice in notices %}
              <tr>
                <td>{{notice.send_by.name}}</td>
                <td>{{notice.subject}}</td>
                <td>{{notice.notice_on}}</td>
                <td><a href="{% url 'view-my-notice' notice.id %}"><button class="btn btn-primary"><i class="fa fa-eye"></i></button></a></td>
              </tr>
            {% endfor %}
              
            </tbody>
          </table>
        
       
    <!-- </div> -->
</div><!-- /.form -->
{% endif %}
<br><br>
</section>

{% endblock %}
