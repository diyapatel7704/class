{% extends 'member-header.html' %}
{% load static %}
{% block content %}
<style>
    .col-md-8.col-md-offset-2 {
    overflow: hidden;
}

.row.mt-50 {
    margin-left: 0;
    margin-right: 0;
}
a.forgot.text-center {
    margin-top: 20px;
    display: block;
}
section.portfolio.section {
    top: -80px;
    position: relative;
}
</style>
<br><br><br><br>
<section class="portfolio section">
<div id="hero" class="hero overlay subpage-hero contact-hero">
    <div class="hero-content">
        <div class="hero-text">
            <h1>log-in</h1>
            <ol class="breadcrumb">
              <li class="breadcrumb-item"><a href="{% url 'member-index' %}">Home</a></li>
              <li class="breadcrumb-item active">Log-in</li>
            </ol>
        </div><!-- /.hero-text -->
    </div><!-- /.hero-content -->
  </div><!-- /.hero -->

<div class="row mt-50">
    <div class="col-md-8 col-md-offset-2">
        <h2 class="text-center heading-separator">New Complain</h2>
        {% if msg %}
        <p style="color: red; text-align: center;"><b>*{{msg}}</b> </p>
        {% endif %}
        <form method="POST" action="{% url 'create-complain' %}" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="row">
                <div class="col-sm-12">
                    <div class="form-group">
                      <label for="email">Subject:</label>
                      <input name="subject" type="text" class="form-control" id="">
                    </div>
                </div>
                <div class="col-sm-12 mt-20">
                    <div class="form-group">
                      <label for="name">Description :</label>
                      <textarea name="des" class="form-control" id="" cols="30" rows="10"></textarea>
                    </div>
                </div>
                <div class="col-sm-12 mt-20">
                    <div class="form-group">
                      <label for="name">Picture if require :</label>
                      <input type="file" class="form-control" name="pic" id="">
                    </div>
                </div>
            </div>
            <div class="text-center mt-20">
                <button class="btn btn-green" type="submit">Register Complain</button><br>
                <!-- <a href="#" class="forgot text-center">Forgot password</a> -->
            </div>
        </form>
    </div>
</div><!-- /.form -->
<br><br>
</section>


{% endblock %}
