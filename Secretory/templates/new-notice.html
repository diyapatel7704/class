{% extends 'header.html' %}
{% load static %}

{% block title %}
<title>Send notice</title>
{% endblock %}

{% block page %}
Send Notice
{% endblock %}

{% block content %}
<main class="main-content  mt-0">
    <section>
      <div class="page-header min-vh-100">
        <div class="container">
          
            <!-- <div class="col-xl-4 col-lg-5 col-md-7 d-flex flex-column ms-auto me-auto ms-lg-auto me-lg-5"> -->
              <div class="card card-plain">
                  <div class="card-body">
                    <h2>Send Notice</h2>
                  <form role="form" action="{% url 'new-notice' %}" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <label for="" class="form-label" style="color: red;">{{msg}}</label>
                    
                    <div class="input-group input-group-outline mb-3">
                      <label for=""></label>
                      <select name="send_to" class="form-control" id="">
                        <option>--</option>
                        {% for member in members %}
                        <option value="{{member.id}}">{{member.email}}</option>
                        {% endfor %}
                      </select>
                  </div>

                    <div class="input-group input-group-outline mb-3">
                        <label for=""></label>
                        <input type="text" name="subject" class="form-control" required>
                    </div>
                    
                    
                    <div class="input-group input-group-outline mb-3">
                        <textarea name="des" class="form-control" id="" va cols="30" rows="10"></textarea>
                    </div>         
                   
                    <div class="text-center">
                      <button type="submit" class="btn btn-lg bg-gradient-primary btn-lg w-100 mt-4 mb-0"><i class="fa fa-send"></i> Send Notice</button>
                    </div>
                  </form>
                </div>
                
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>


{% endblock %}
