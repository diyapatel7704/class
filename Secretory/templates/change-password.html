{% extends 'header.html' %}
{% load static %}

{% block title %}
<title>Change Password</title>
{% endblock %}

{% block page %}
Change Password
{% endblock %}

{% block content %}

<main class="main-content  mt-0">
    <section>
      <div class="page-header min-vh-100">
        <div class="container">
          
            <!-- <div class="col-xl-4 col-lg-5 col-md-7 d-flex flex-column ms-auto me-auto ms-lg-auto me-lg-5"> -->
              <div class="card card-plain">
                
                <div class="card-body">
                  <form role="form" action="{% url 'change-password' %}" method="POST">
                    {% csrf_token %}
                    <label for="" class="form-label" style="color: red;">{{msg}}</label>
                    
                    <div class="input-group input-group-outline mb-3">
                        <label class="form-label">Old Password</label>
                        <input type="password" name="opassword" class="form-control" required>
                    </div>
                    
                    <div class="input-group input-group-outline mb-3">
                      <label class="form-label">New Password</label>
                      <input type="password" name="npassword" class="form-control" required>
                    </div>
                    <div class="input-group input-group-outline mb-3">
                      <label class="form-label">New Confirm Password</label>
                      <input type="password" name="cpassword" class="form-control" required>
                    </div>
                   
                    <div class="text-center">
                      <button type="submit" class="btn btn-lg bg-gradient-primary btn-lg w-100 mt-4 mb-0">Change Password</button>
                    </div>
                  </form>
                </div>
                
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>

{% endblock %}
